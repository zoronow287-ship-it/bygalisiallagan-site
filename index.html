<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Gali Siallagan</title>
  <style>
    body {
      background: linear-gradient(135deg, orange, yellow);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #222;
      flex-direction: column;
    }
    h1, p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      animation-delay: 0.5s;
    }
    p {
      font-size: 1.2em;
      animation-delay: 1.2s;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 2s;
    }
    button:hover {
      background: #cc5200;
    }
    #pesan {
      margin-top: 20px;
      font-size: 1.3em;
      color: #333;
      display: none;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Halo, Selamat datang di website by Gali Siallagan!</h1>
  <p>Ini halaman pertama saya di GitHub Pages ðŸŽ‰</p>
  <button onclick="tampilkanPesan()">Klik aku</button>
  <div id="pesan">Terima kasih sudah berkunjung! ðŸŒŸ</div>

  <script>
    function tampilkanPesan() {
      document.getElementById('pesan').style.display = 'block';
    }
  </script>
</body>
</html>
